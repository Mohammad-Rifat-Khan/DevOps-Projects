<svg width="780" height="380" viewBox="0 0 780 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="165" width="110" height="50" rx="10" fill="#E2E8F0" stroke="#2B6CB0" stroke-width="2"/>
  <text x="39" y="195" font-size="17" font-family="Segoe UI, Arial" fill="#2B6CB0">User (Browser)</text>

  <rect x="170" y="165" width="140" height="50" rx="10" fill="#F7FAFC" stroke="#2B6CB0" stroke-width="2"/>
  <text x="191" y="193" font-size="16" font-family="Segoe UI, Arial" fill="#2B6CB0">GitHub Repo</text>
  <text x="183" y="213" font-size="13" font-family="Segoe UI, Arial" fill="#2B6CB0">Simple-Nodejs-App</text>

  <rect x="340" y="105" width="120" height="50" rx="10" fill="#EBF8FF" stroke="#3182CE" stroke-width="2"/>
  <text x="352" y="135" font-size="16" font-family="Segoe UI, Arial" fill="#3182CE">GitHub Actions</text>

  <rect x="340" y="225" width="120" height="50" rx="10" fill="#F0FFF4" stroke="#38A169" stroke-width="2"/>
  <text x="367" y="255" font-size="16" font-family="Segoe UI, Arial" fill="#38A169">AWS ECR</text>
  <text x="357" y="273" font-size="13" font-family="Segoe UI, Arial" fill="#38A169">Docker Image</text>

  <rect x="510" y="165" width="150" height="50" rx="10" fill="#EBF4FF" stroke="#805AD5" stroke-width="2"/>
  <text x="532" y="195" font-size="16" font-family="Segoe UI, Arial" fill="#805AD5">AWS ECS (Fargate)</text>
  <text x="555" y="213" font-size="13" font-family="Segoe UI, Arial" fill="#805AD5">App Service</text>

  <rect x="700" y="165" width="50" height="50" rx="10" fill="#E2E8F0" stroke="#2B6CB0" stroke-width="2"/>
  <text x="710" y="195" font-size="17" font-family="Segoe UI, Arial" fill="#2B6CB0">üåê</text>
  <text x="695" y="225" font-size="11" font-family="Segoe UI, Arial" fill="#2B6CB0">User</text>

  <!-- Arrows -->
  <!-- User to GitHub -->
  <line x1="140" y1="190" x2="170" y2="190" stroke="#2B6CB0" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- GitHub to Actions -->
  <line x1="260" y1="165" x2="400" y2="105" stroke="#4299E1" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Actions to ECR -->
  <line x1="400" y1="155" x2="400" y2="225" stroke="#38A169" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- ECR to ECS -->
  <line x1="460" y1="250" x2="510" y2="190" stroke="#805AD5" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- ECS to User -->
  <line x1="660" y1="190" x2="700" y2="190" stroke="#2B6CB0" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- User Response -->
  <line x1="700" y1="210" x2="660" y2="210" stroke="#2B6CB0" stroke-width="1.5" marker-end="url(#arrow-rev)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5"
      orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 z" fill="#2B6CB0" />
    </marker>
    <marker id="arrow-rev" markerWidth="10" markerHeight="10" refX="0" refY="5"
      orient="auto" markerUnits="strokeWidth">
      <path d="M10,0 L0,5 L10,10 L7,5 z" fill="#2B6CB0" />
    </marker>
  </defs>
  
  <!-- Descriptive labels -->
  <text x="240" y="155" font-size="13" font-family="Segoe UI, Arial" fill="#4299E1">Push/PR</text>
  <text x="410" y="190" font-size="13" font-family="Segoe UI, Arial" fill="#38A169">Build & Push</text>
  <text x="465" y="235" font-size="13" font-family="Segoe UI, Arial" fill="#805AD5">Deploy Task</text>
  <text x="665" y="182" font-size="11" font-family="Segoe UI, Arial" fill="#2B6CB0">HTTP</text>
  <text x="665" y="225" font-size="11" font-family="Segoe UI, Arial" fill="#2B6CB0">Response</text>
</svg>
